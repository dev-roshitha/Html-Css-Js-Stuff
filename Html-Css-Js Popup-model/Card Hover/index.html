<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Card Hover Effect</title>
</head>
<body>
    <div class="card">
        <div class="icon">
            <i class="fas fa-user-alt">F</i>
        </div>
        <h4>PROFILE</h4>
        <p>Click to see or edit your profile</p>
    </div>

    <div class="card">
        <div class="icon">
            <i class="fas fa-id-badge">F</i>
        </div>
        <h4>CONTACT</h4>
        <p>Add or change your contact details</p>
    </div>

    <div class="card">
        <div class="icon">
            <i class="fas fa-heart">F</i>
        </div>
        <h4>FAVOURITES</h4>
        <p>Check all your favourites in one place</p>
    </div>
</body>
</html>
